<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Practice Challenges</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="header">
        <div class="user">
            <img class="header_tool_img" src="Static/Images/user.png" alt="Display Picture">
        </div>
        <div class="name">
            <h5 class="username">ashish_sharma</h5>
        </div>
        <div class="menu">
            <img class="header_tool_img" src="Static/Images/menu.png" alt="Menu">
        </div>
    </section>


    <section class="post">
        <img src="Static/Images/left.png" alt="Left" class="left">
        <img src="Static/Images/post.png" alt="My Post" class="post_img" style="cursor:auto;">
        <img src="Static/Images/right.png" alt="Right" class="right">
    </section>



    <section class="toolbar">
        <img src="Static/Images/heart.png" alt="Like" title="Like" class="like toolbar_img">
        <img src="Static/Images/chat.png" alt="Comment" title="Comment" class="comment toolbar_img">
        <img src="Static/Images/send.png" alt="Send" title="Send" class="send toolbar_img">
        <img src="Static/Images/bookmark.png" alt="Bookmark" title="Bookmark" class="bookmark toolbar_img">
    </section>


    <section class="description">
        <p class="desc_text"><b>ashish_sharma </b>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum officiis totam nostrum error pariatur ipsa. Aliquam voluptatem rem eius animi inventore delectus voluptate? Cupiditate.</p>
    </section>

</body>

</html>
